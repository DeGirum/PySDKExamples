name: CI Merge

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    # Setup matrix on Ubuntu, Windows and MacOS runners
    strategy:
      # do not abort other jobs on job failure
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-12]
        include:
          - default_shell: bash -eo pipefail -l {0}
          - os: windows-2019
            default_shell: cmd

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: ${{ matrix.default_shell }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # bash install
      - name: run bash install script
        if: ${{ contains(matrix.os, 'ubuntu') || contains(matrix.os, 'macos') }}
        run: ./install.sh

      - name: verify bash install
        if: ${{ contains(matrix.os, 'ubuntu') || contains(matrix.os, 'macos') }}
        run: |
          uname -a
          eval "$(conda shell.bash hook)"
          conda activate degirum
          python -c 'import degirum; print(degirum.__version__)'
          jupyter --version
          python -m pip install pytest pytest-xdist
          python -m pytest -n auto -vs --token=${{ secrets.CS_TOKEN }}

      # batch install
      - name: run batch install script
        if: ${{ contains(matrix.os, 'windows') }}
        run: install.bat

      - name: verify batch install
        if: ${{ contains(matrix.os, 'windows') }}
        run: |
          call %USERPROFILE%\miniconda3\condabin\conda.bat activate degirum
          python -c "import degirum; print(degirum.__version__)"
          jupyter --version
          python -m pip install pytest pytest-xdist
          python -m pytest -n auto -vs --token=${{ secrets.CS_TOKEN }}
